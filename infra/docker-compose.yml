services:
  terraform:
    image: hashicorp/terraform:1.6.2
    volumes:
      - ./setup:/tf/setup
      - ./deploy:/tf/deploy
      #Mount local AWS config as read-only for setup/ configs
      - ~/.aws:/root/.aws:ro
    working_dir: /tf
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_DEFAULT_REGION
      - AWS_REGION #Fix "Still creatingâ€¦" loops for global services
      - TF_WORKSPACE
      - TF_VAR_db_password=${TF_VAR_db_password}